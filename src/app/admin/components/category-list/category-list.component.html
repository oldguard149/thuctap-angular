<ng-container *ngIf="vm$ | async as vm">
  <!-- <app-loading-spinner [isLoading]="vm.loading"></app-loading-spinner> -->
  <div class="w-10/12 mx-auto">
    <app-messages [messages]="vm.messages"></app-messages>
    <nz-table #basicTable [nzData]="vm.categories" [nzShowPagination]="false">
      <thead>
        <tr>
          <th>Name</th>
          <th style="text-align: center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of basicTable.data; let index = index">
          <td>{{ item.name }}</td>
          <td class="w-4/12">
            <div class="flex justify-around">
              <app-button
                (click)="handleUpdate(index)"
                [className]="'bg-blue-700 hover:bg-blue-400'"
              >
                <i class="zmdi zmdi-border-color"></i>
              </app-button>
              <app-button
                (click)="handleDelete(index)"
                [className]="'bg-red-700 hover:bg-red-400'"
              >
                <i class="zmdi zmdi-delete"></i>
              </app-button>
            </div>
          </td>
        </tr>
      </tbody>
    </nz-table>
    <app-confirm-delete
      [isVisible]="isVisible$ | async"
      [content]="'Are you sure you want to delete this category?'"
      (confirm)="confirmDelete()"
      (cancel)="cancelDelete()"
    >
    </app-confirm-delete>
  </div>
</ng-container>
