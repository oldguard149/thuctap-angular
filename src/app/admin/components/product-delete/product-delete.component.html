<ng-container *ngIf="selectedProduct$ | async as product">
  <div class="flex flex-col items-center">
    <img
      class="w-48 h-48 object-contain mb-5"
      *ngFor="let image of product.images"
      [src]="image"
      [alt]="product.title"
    />
    <p class="text-xl font-semibold mb-5">Title: {{ product.title }}</p>
    <p class="text-xl font-semibold mb-5">sku: {{ product.sku }}</p>
    <app-button
      (buttonClick)="handleClick()"
      [className]="'bg-red-600 hover:bg-red-300'"
      >Delete</app-button
    >
  </div>

  <app-confirm-delete
    [isVisible]="isVisible$ | async"
    [content]="'Are you sure you want to delete this product'"
    (confirm)="confirmDelete()"
    (cancel)="cancelDelete()"
  >
  </app-confirm-delete>
</ng-container>
