<ng-container *ngIf="selectedCategory$ | async as category">
    <div class="flex flex-col items-center">
      <p class="text-xl font-semibold mb-5">Title: {{ category.name }}</p>
      <app-button
        (buttonClick)="handleClick()"
        [className]="'bg-red-600 hover:bg-red-300'"
        >Delete</app-button
      >
    </div>
  
    <app-confirm-delete
      [isVisible]="isVisible$ | async"
      [content]="'Are you sure you want to delete this category?'"
      (confirm)="confirmDelete()"
      (cancel)="cancelDelete()"
    >
    </app-confirm-delete>
  </ng-container>
