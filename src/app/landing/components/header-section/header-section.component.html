<!-- top nav -->
<div>
  <app-header-section-top></app-header-section-top>
</div>

<!-- logo to three icon compare wishlist cart -->
<div
  class="
    flex flex-col
    items-center
    w-11/12
    md:grid
    lg:w-large-screen
    md:mx-auto
    grid-cols-6
    my-6
  "
>
  <a [routerLink]="['/']" class="cols-span-1"
    ><img
      class="max-w-full h-auto my-4"
      src="https://cdn.shopify.com/s/files/1/1939/5421/files/logo2@2x.png?v=1493986970"
      alt="G Legend logo"
  /></a>

  <div
    id="search-container"
    class="rounded-full p-1 space-x-1 border border-brand col-span-3 ml-5"
  >
    <form action="" class="ml-5 flex justify-between">
      <input
        class="border-0 focus:border-0 focus:ring-0 border-collapse"
        type="text"
        placeholder="Search entire store here..."
      />
      <button id="search-button"></button>
    </form>
  </div>

  <!-- free shipping quote -->
  <div
    id="free-shipping"
    class="flex items-center justify-end col-span-2"
  >
    <p class="text-xs">Free Shipping on Orders $50+</p>
  </div>

  <app-three-icons class="md:hidden"></app-three-icons>
</div>

<!-- categori and hambuger menu -->
<app-categories-nav></app-categories-nav>
