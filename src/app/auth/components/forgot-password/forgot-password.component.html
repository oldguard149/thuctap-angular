<div class="w-full max-w-xs">
  <form
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    [formGroup]="forgotPasswordForm"
  >
    <h2 class="text-2xl font-bold text-center">Recover password</h2>
    <div class="mb-6">
      <app-label [id]="'email'">Email</app-label>
      <app-input
        [id]="'email'"
        [parentForm]="forgotPasswordForm"
        [controlName]="'email'"
      ></app-input>
    </div>
    <app-button (buttonClick)="submit()">Send recover link</app-button>
  </form>
</div>
