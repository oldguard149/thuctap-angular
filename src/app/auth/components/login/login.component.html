<div class="w-full max-w-xs">
    <form
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      [formGroup]="loginForm"
    >
      <h2 class="text-2xl font-bold text-center">Login</h2>
      <app-messages [messages]="(authMessages$ | async)"></app-messages>
      <div class="mb-4">
        <app-label [id]="'email'">Email</app-label>
        <app-input
          [id]="'email'"
          [parentForm]="loginForm"
          [controlName]="'email'"
        ></app-input>
        <app-input-error *ngIf="formControls.email.hasError('required')">Please fill in email</app-input-error>
      </div>
      <div class="mb-6">
        <app-label [id]="'password'">Password</app-label>
        <app-input
          [id]="'password'"
          [parentForm]="loginForm"
          [controlName]="'password'"
          [inputType]="'password'"
        ></app-input>
        <app-input-error *ngIf="formControls.password.hasError('required')">Please fill in password</app-input-error>
      </div>
      <app-button (buttonClick)="submit()">Log In</app-button>
    </form>
  </div>
