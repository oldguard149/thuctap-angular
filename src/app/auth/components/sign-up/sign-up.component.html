<div class="w-full max-w-xs">
  <form
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    [formGroup]="signUpForm"
  >
    <h2 class="text-2xl font-bold text-center">Sign Up</h2>
    <div class="mb-4">
      <app-label>Fullname</app-label>
      <app-input
        [parentForm]="signUpForm"
        [controlName]="'fullname'"
      ></app-input>
    </div>
    <div class="mb-4">
      <app-label>Email</app-label>
      <app-input [parentForm]="signUpForm" [controlName]="'email'"></app-input>
    </div>
    <div class="mb-6">
      <app-label> Password </app-label>
      <app-input
        [parentForm]="signUpForm"
        [controlName]="'password'"
        [inputType]="'password'"
      ></app-input>
    </div>
    <app-button [text]="'Sign Up'" (buttonClick)="submit()"></app-button>
  </form>
</div>
