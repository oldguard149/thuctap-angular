<div class="w-full max-w-xs">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="signUpForm">
    <h2 class="text-2xl font-bold text-center">Sign Up</h2>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2"> Email </label>
      <app-input [parentForm]="signUpForm" [controlName]="'email'"></app-input>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2">
        Password
      </label>
      <app-input [parentForm]="signUpForm" [controlName]="'password'" [inputType]="'password'"></app-input>
    </div>
    <app-button [text]="'hello'" (buttonClick)="submit()"></app-button>
  </form>
</div>
