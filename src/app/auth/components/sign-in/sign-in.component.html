<div class="w-full max-w-xs">
  <form
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    [formGroup]="signInForm"
  >
    <h2 class="text-2xl font-bold text-center">Sign In</h2>
    <div class="mb-4">
      <app-label [id]="'email'">Email</app-label>
      <app-input
        [id]="'email'"
        [parentForm]="signInForm"
        [controlName]="'email'"
      ></app-input>
    </div>
    <div class="mb-6">
      <app-label [id]="'password'">Password</app-label>
      <app-input
        [id]="'password'"
        [parentForm]="signInForm"
        [controlName]="'password'"
        [inputType]="'password'"
      ></app-input>
    </div>
    <app-button (buttonClick)="submit()">Sign In</app-button>
  </form>
</div>
