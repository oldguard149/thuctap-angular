<div class="w-full max-w-xs">
  <form
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    [formGroup]="resetPasswordForm"
  >
    <h2 class="text-2xl font-bold text-center">Reset Password</h2>
    <div class="mb-4">
      <app-label>New Password</app-label>
      <app-input
        [parentForm]="resetPasswordForm"
        [controlName]="'newPassword'"
        [inputType]="'password'"
      ></app-input>
    </div>
    <div class="mb-6">
      <app-label>Confirm Password</app-label>
      <app-input
        [parentForm]="resetPasswordForm"
        [controlName]="'confirmPassword'"
        [inputType]="'password'"
      ></app-input>
    </div>
    <app-button [text]="'Reset'" (buttonClick)="submit()"></app-button>
  </form>
</div>
