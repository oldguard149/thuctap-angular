<div class="w-full max-w-md">
  <form
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 my-8"
    [formGroup]="registerForm"
    (ngSubmit)="submit()"
  >
    <h2 class="text-2xl font-bold text-center">Register</h2>
    <app-messages [messages]="authMessages$ | async"></app-messages>
    <div class="form-container grid grid-cols-2 gap-x-3">
      <div class="mb-4 col-span-2">
        <app-label [id]="'email'">Email</app-label>
        <app-input
          [id]="'email'"
          [control]="formControls.email"
        ></app-input>
        <app-input-error [control]="formControls.email">
          Please fill in email
        </app-input-error>
      </div>

      <div class="mb-4">
        <app-label [id]="'first_name'">First name</app-label>
        <app-input
          [id]="'first_name'"
          [control]="formControls.first_name"
        ></app-input>
        <app-input-error [control]="formControls.first_name">
          Please fill in first name
        </app-input-error>
      </div>

      <div class="mb-4">
        <app-label [id]="'last_name'">Last name</app-label>
        <app-input
          [id]="'last_name'"
          [control]="formControls.last_name"
        ></app-input>
        <app-input-error [control]="formControls.last_name">
          Please fill in last name
        </app-input-error>
      </div>

      <div class="mb-4 col-span-2">
        <app-label [id]="'address'">Address</app-label>
        <app-input
          [id]="'address'"
          [control]="formControls.address"
        ></app-input>
      </div>

      <div class="mb-4 col-span-2">
        <app-label [id]="'phone'">Phone</app-label>
        <app-input
          [id]="'phone'"
          [inputType]="'tel'"
          [control]="formControls.phone"
        ></app-input>
      </div>

      <div class="mb-6">
        <app-label [id]="'password'"> Password </app-label>
        <app-input
          [id]="'password'"
          [inputType]="'password'"
          [control]="formControls.password"
        ></app-input>
        <app-input-error [control]="formControls.password">
          Please fill in password
        </app-input-error>
      </div>

      <div class="mb-6">
        <app-label [id]="'confirmPassword'"> Confirm Password </app-label>
        <app-input
          [id]="'confirmPassword'"
          [inputType]="'password'"
          [control]="formControls.confirmPassword"
        ></app-input>
        <app-input-error [control]="formControls.confirmPassword">
          Please fill in confirm password
        </app-input-error>
        <app-input-error
          [control]="formControls.confirmPassword"
          [errorCode]="'mustMatch'"
        >
          Your password doesn't match
        </app-input-error>
      </div>
    </div>
    <app-button [disabled]="!registerForm.valid">Register</app-button>
  </form>
</div>
