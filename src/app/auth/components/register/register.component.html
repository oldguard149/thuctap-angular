<div class="w-full max-w-md">
  <form
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 my-8"
    [formGroup]="registerForm"
  >
    <h2 class="text-2xl font-bold text-center">Register</h2>
    <app-messages [messages]="authMessages$ | async"></app-messages>
    <div class="form-container grid grid-cols-2 gap-x-3">
      <div class="mb-4 col-span-2">
        <app-label [id]="'email'">Email</app-label>
        <app-input
          [id]="'email'"
          [parentForm]="registerForm"
          [controlName]="'email'"
        ></app-input>
        <app-input-error *ngIf="formControls.email.hasError('required')">
          Please fill in email
        </app-input-error>
      </div>

      <div class="mb-4">
        <app-label [id]="'first_name'">First name</app-label>
        <app-input
          [id]="'first_name'"
          [parentForm]="registerForm"
          [controlName]="'first_name'"
        ></app-input>
        <app-input-error *ngIf="formControls.first_name.hasError('required')">
          Please fill in first name
        </app-input-error>
      </div>

      <div class="mb-4">
        <app-label [id]="'last_name'">Last name</app-label>
        <app-input
          [id]="'last_name'"
          [parentForm]="registerForm"
          [controlName]="'last_name'"
        ></app-input>
        <app-input-error *ngIf="formControls.last_name.hasError('required')">
          Please fill in last name
        </app-input-error>
      </div>

      <div class="mb-4 col-span-2">
        <app-label [id]="'address'">Address</app-label>
        <app-input
          [id]="'address'"
          [parentForm]="registerForm"
          [controlName]="'address'"
        ></app-input>
      </div>

      <div class="mb-4 col-span-2">
        <app-label [id]="'phone'">Phone</app-label>
        <app-input
          [id]="'phone'"
          [parentForm]="registerForm"
          [controlName]="'phone'"
          [inputType]="'tel'"
        ></app-input>
      </div>

      <div class="mb-6">
        <app-label [id]="'password'"> Password </app-label>
        <app-input
          [id]="'password'"
          [parentForm]="registerForm"
          [controlName]="'password'"
          [inputType]="'password'"
        ></app-input>
        <app-input-error *ngIf="formControls.password.hasError('required')">
          Please fill in password
        </app-input-error>
      </div>

      <div class="mb-6">
        <app-label [id]="'confirmPassword'"> Confirm Password </app-label>
        <app-input
          [id]="'confirmPassword'"
          [parentForm]="registerForm"
          [controlName]="'confirmPassword'"
          [inputType]="'password'"
        ></app-input>
        <app-input-error
          *ngIf="formControls.confirmPassword.hasError('required')"
        >
          Please fill in confirm password
        </app-input-error>
        <app-input-error
          *ngIf="formControls.confirmPassword.hasError('mustMatch')"
        >
          Your password doesn't match
        </app-input-error>
      </div>
    </div>
    <app-button (buttonClick)="submit()">Register</app-button>
  </form>
</div>
