<div class="my-3">
    <p
      *ngFor="let msg of messages; let isFirst=first; let isLast=last; let length=count;"
      [ngClass]="[
        msg.type === 'success' ? 'success' : 'failure',
        isFirst ? 'rounded-t-md pt-2' : isLast ? 'rounded-b-md pb-2' : '',
        length === 1 ? 'rounded-md py-2' : ''
      ]"
      class="px-3 py-1"
    >
      {{ msg.content }}
    </p>
  </div>
